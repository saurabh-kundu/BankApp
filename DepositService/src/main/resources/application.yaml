sever:
  port: 8083

spring:
  application:
    name: DepositService
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:depositDb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  redis:
    host: 127.0.0.1
    port: 6379

